<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
</head>
<body>

    <nav>
        <div class="nav-bar container flex">
            <a onclick="reload()" href="#" class="company-logo"><img onclick="relode()" src="logo.png" alt="company-logo"></a>
    
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="world" onclick="onNavItemClick('world')">World</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                </ul>
            </div>
    
            <div class="searchbar flex">
                <input type="search" placeholder="e.g science" class="search-input" id="search-input">
                <button class="search-btn" id="search-btn">search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="card-container container flex" id="card-container">
                
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="" id="news-img">
            </div>
            <div class="card-content">
                <h3 class="news-title" id="news-title">this is title</h3>
                <h6 class="news-source" id="news-source">End gadget 29/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Assumenda qui totam vitae error 
                    dolorem sapiente voluptatibus consequatur facilis dolores atque?</p>
            </div>
        </div>
    </template>
    
    <script src="script.js"></script>
</body>
</html>
